{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          {% if next %}
          <form action="/core/login?next={{next}}" method="post">
          {% else %}
          <form action="/core/login" method="post">
          {% endif  %}
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="" required="required" autofocus="autofocus">
                <!--<label for="inputEmail">Email address</label>-->
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="" required="required">
                <!--<label for="inputPassword">Password</label>-->
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Recordar Password
                </label>
              </div>
            </div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <button class="btn btn-primary" type="submit">Entrar</button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button class="btn btn-primary"><a style="color: white; text-decoration: none ;" href="{% url 'social:begin' 'facebook' %}">Facebook Login</a></button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button class="btn btn-danger"><a style="color: white; text-decoration: none ;" href="{% url 'social:begin' 'google-oauth2' %}">Google Login</a></button>
              </div>
            </div>
            <div class="text-center">
              <a class="d-block small mt-3" href="register.html">Registrarse</a>
            </div>
            {% csrf_token %}
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  </body>

</html>
